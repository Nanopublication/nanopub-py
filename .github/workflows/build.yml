name: Tests

on: [ push, pull_request ]

jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.12.4 ]
        rdflib-version:
          - rdflib==6.0.2
          - rdflib==7.1.4

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies with Poetry
        run: |
          poetry install --extras "test"

      - name: Override rdflib version with ${{ matrix.rdflib-version }}
        env:
          RDFLIB_VERSION: ${{ matrix.rdflib-version }}
        run: |
          poetry run pip install "$RDFLIB_VERSION"

      # - name: Lint with flake8, isort and mypy
      #   run: bash scripts/lint.sh

      - name: Setup nanopub profile (including RSA keys)
        run: |
          poetry run np setup --orcid-id https://orcid.org/0000-0000-0000-0000 --no-publish --name test --newkeys

      - name: Test with pytest (excluding flaky tests)
        run: |
          poetry run coverage run -m pytest tests/tests.py -sv --tb=short --disable-warnings -m "not flaky"

      - name: Tests with pytest (including flaky tests)
        run: |
          poetry run coverage run -m pytest tests/tests.py -sv --tb=short --disable-warnings 

      - name: Publish coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        if: ${{ env.COVERALLS_REPO_TOKEN }}
        run: |
          poetry run coverage xml
          poetry run coveralls
