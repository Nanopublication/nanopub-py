# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test and update docs

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test,doc,dev]"

      # - name: Lint with flake8
      #   run: |
      #     flake8 . --count --show-source --statistics

      - name: Test with pytest - No RSA key tests
        run: |
           pytest --no_rsa_key -m 'no_rsa_key'

      - name: Setup nanopub profile (including RSA keys)
        run: |
           np setup --orcid_id https://orcid.org/1234-1234-1234-1234 --no-publish --name test --newkeys

      - name: Test with pytest
        run: |
          pytest --cov

      - name: Publish coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        if: ${{ env.COVERALLS_REPO_TOKEN }}
        run: |
          coverage xml
          coveralls

      - name: Build Sphinx docs
        run: |
          cd docs
          make html

      - name: Deploy docs with mkdocs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CUSTOM_DOMAIN: optionaldomain.com
          CONFIG_FILE: mkdocs.yml
          EXTRA_PACKAGES: build-base
          REQUIREMENTS: docs/requirements.txt
